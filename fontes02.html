    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Bundaria';
            src: url('Bundaria.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;
            /* 
            Tipos de format ()
            opentype (otf)
            truetype (ttf)
            embedded-opentype
            truetype-aat (Apple Advanced Typography)
            svg
            */
        }
        body {
            font-family: 'Bundaria', Helvetica, sans-serif;
            font-size: 2em;
        }

        h1 {
            font-family: 'Bundaria', Times, sans-serif;
            font-size: 5em;
        }
    </style>
</head>
